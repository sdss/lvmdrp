name: lvm-rframe
short: cosmic ray cleaned frame
description: |
  this is the frame after cosmic ray (CR) rejection, it contains the CR pixel mask in the COSMIC HDU.
location: $LVM_SPECTRO_REDUX/[DRPVER]/[TILEID]/[OBSERVATORY]/[MJD]/
created_by: imageMethod.LACosmic
used_by:
  - imageMethod.basicCalibration
naming_convention: |
  lvm-rframe-[CAMERA]-[EXPNUM].fits.gz, [CAMERA] is one of the nine cameras on the instrument, b1, r1, z1,
  or b2, r2, z2, or b3, r3, or z3 for the blue, red, nir cameras on each LVM spectrograph, and
  [EXPNUM] is the (zero-padded) 8-digit exposure number.
hdu0:
  name: PRIMARY
  description: primary header metadata
  is_image: true
  header:
hdu1:
  name: FLUX
  description: Flux corrected by bias, dark and pixel flat, in electrons
  is_image: true
  shape: 4080 x 4080
hdu2:
  name: IVAR
  description: Inverse variance (1/sigma2) for the above
  is_image: true
  shape: 4080 x 4080
hdu3:
  name: MASK
  description: Quality bitmask for each pixel
  is_image: true
  shape: 4080 x 4080
hdu4:
  name: COSMIC
  description: Cosmic ray mask for each pixel (1 = CR; 0 = clean)
  is_image: true
  shape: 4080 x 4080