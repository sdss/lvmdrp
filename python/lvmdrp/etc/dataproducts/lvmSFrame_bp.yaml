name: lvmSFrame
short: the sky-subtracted science frames
description: |
    The science frames after extraction, wavelength calibration, and camera
    combination has been applied. Made from the lvmFFrame files.
    Note that the 'S' in the name means Sky-Subtracted.
location: $LVM_SPECTRO_REDUX/[DRPVER]/[TILEID]/[MJD]/
created_by: module.py
used_by: module.py
naming_convention: lvmSFrame-[EXPNUM].fits.gz where [EXPNUM] is the (zero-padded) 8-digit exposure number.
hdu0:
  name: PRIMARY
  description: primary header metadata
  is_image: true
  header:
  - key: SIMPLE
    value: true
    comment: conforms to FITS standard
  - key: BITPIX
    value: 8
    comment: array data type
  - key: NAXIS
    value: 0
    comment: number of array dimensions
hdu1:
  name: FLUX
  description: sky-subtracted flux in units of 10(-17) erg/s/cm2/Ang/fiber
  is_image: true
  shape: NWAVE x NFIBER
hdu2:
  name: IVAR
  description: inverse variance (1/sigma^2) of sky-subtracted flux
  is_image: true
  shape: NWAVE x NFIBER
hdu3:
  name: WAVE
  description: air wavelength solution trace in angstroms
  is_image: true
  shape: NWAVE
hdu4:
  name: LSF_TRACE
  description: LSF (FWHM) solution traceset in angstroms
  is_image: false
  shape: BINARY FITS TABLE
  columns:
    FUNC:
      name: FUNC
      type: str
      unit: null
      description: 'polynomial function type: poly, chebyshev, legendre'
    XMIN:
      name: XMIN
      type: float32
      unit: pix
      description: 'initial pixel in the LSF trace'
    XMAX:
      name: XMAX
      type: float32
      unit: pix
      description: 'final pixel in the LSF trace'
    COEFF:
      name: COEFF
      type: float32
      unit: null
      description: 'polynomial coefficients'
hdu5:
  name: SKY
  description: sky in flux-calibrated units (10(-17) erg/s/cm2/Ang/fiber)
  is_image: true
  shape: NWAVE x NFIBER
hdu6:
  name: SKY_IVAR
  description: sky inverse variance (1/sigma^2) in flux-calibrated units (10(-17) erg/s/cm2/Ang/fiber)
  is_image: true
  shape: NWAVE x NFIBER
hdu7:
  name: SUPERSKY
  description: super sky information
  is_image: false
  shape: BINARY FITS TABLE
  columns:
    AIRWAVE:
      name: AIRWAVE
      type: float32
      unit: '(10(-17) erg/s/cm2/Ang/fiber)'
      description: 'super sampled wavelength grid'
    FLUX:
      name: FLUX
      type: float32
      unit: '(10(-17) erg/s/cm2/Ang/fiber)'
      description: 'spline fitting in super sampled grid'
hdu8:
  name: SLITMAP
  description: slitmap table describing fiber positions for this exposure
  is_image: false
  shape: BINARY FITS TABLE
  columns:
    FIBEID:
      name: fiberid
      type: uint16
      description: number of the fiber along the slithead
      unit: null
    SPECTROGRAPHID:
      name: spectrographid
      type: uint16
      description: the spectrograph id number, either 1, 2 or 3
      unit: null
    BLOCKID:
      name: blockid
      type: str
      description: the ID label of the block along the slit
      unit: null
    FINBLOCK:
      name: finblock
      type: uint16
      description: the fiber number within the v-groove block
      unit: null
    TARGETTYPE:
      name: targettype
      type: str
      description: the type of fiber, either science, standard or sky
      unit: null
    IFULABEL:
      name: ifulabel
      type: str
      description: an ID label for the telescope + sector
      unit: null
    FINIFU:
      name: finifu
      type: uint16
      description: a running fiber number within the IFU from 1 to N
      unit: null
    TELESCOPE:
      name: telescope
      type: str
      description: the name of the telescope; Sci, Spec, SkyE/W for science, standards, or skies
      unit: null
    XPMM:
      name: xpmm
      type: float32
      description: the x coordinate in mm of the fiber relative to the centroid
      unit: mm
    YPMM:
      name: ypmm
      type: float32
      description: the x coordinate in mm of the fiber relative to the centroid
      unit: mm
    RINGNUM:
      name: ringnum
      type: uint16
      description: the number of the IFU ring the fiber belongs to
      unit: null
    ORIG_IFULABEL:
      name: orig_ifulabel
      type: str
      description: the original IFU label from the Excel document. WRONG! DO NOT USE!
      unit: null
    ORIG_SLITLABEL:
      name: orig_slitlabel
      type: str
      description: the original slitblock label from the Excel document. WRONG! DO NOT USE!
      unit: null
    FINSECTOR:
      name: finsector
      type: uint16
      description: the original fiber number within the IFU sector
      unit: null
    FMAP:
      name: fmap
      type: str
      description: the current fiber flow FROM:TO from the IFU position to the SLIT position.
      unit: null
    YPIX_B:
      name: ypix_b
      type: uint32
      description: the y coordinate in pixels of the fiber at column 2000 for channel b
      unit: pixels
    YPIX_R:
      name: ypix_r
      type: uint32
      description: the y coordinate in pixels of the fiber at column 2000 for channel r
      unit: pixels
    YPIX_Z:
      name: ypix_z
      type: uint32
      description: the y coordinate in pixels of the fiber at column 2000 for channel z
      unit: pixels
    FIBSTATUS:
      name: fibstatus
      type: uint16
      description: the status of the fiber, 0=good, 1=dead, 2=low, 3=repair, 4=short
      unit: null
    RA:
      name: ra
      type: float64
      description: the right ascension of the fiber in J2000
      unit: deg
    DEC:
      name: dec
      type: float64
      description: the declination of the fiber in J2000
      unit: deg