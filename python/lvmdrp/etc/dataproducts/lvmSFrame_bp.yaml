name: lvmSFrame
short: the sky-subtracted science frames
description: |
    The science frames after extraction, wavelength calibration, and camera
    combination has been applied. Made from the lvmCFrame files.
    Note that the 'S' in the name means Sky-Subtracted.
location: $LVM_SPECTRO_REDUX/[DRPVER]/[TILEID]/[OBSERVATORY]/[MJD]/
created_by: module.py
used_by: module.py
naming_convention: lvmSFrame-[EXPNUM].fits.gz where [EXPNUM] is the (zero-padded) 8-digit exposure number.
hdu0:
  name: PRIMARY
  description: primary header metadata
  is_image: true
  header:
  - key: SIMPLE
    value: true
    comment: conforms to FITS standard
  - key: BITPIX
    value: 8
    comment: array data type
  - key: NAXIS
    value: 0
    comment: number of array dimensions
hdu1:
  name: FLUX
  description: Sky-subtracted flux in flat fielded electrons
  is_image: true
  shape: NWAVE x NFIBER
hdu2:
  name: IVAR
  description: Inverse variance (1/sigma2) for the above
  is_image: true
  shape: NWAVE x NFIBER
hdu3:
  name: MASK
  description: the quality bitmask for each fiber pixel
  is_image: true
  shape: NWAVE x NFIBER
hdu4:
  name: WAVE
  description: wavelength solution in log-10 Angstroms (vacuum)
  is_image: true
  shape: NWAVE
hdu5:
  name: SLITMAP
  description: slitmap table describing fiber positions for this exposure
  is_image: false
  shape: BINARY FITS TABLE
  columns:
    pass
hdu6:
  name: SKY
  description: sky flux in flat-fielded electrons
  is_image: true
  shape: NWAVE x NFIBER
hdu7:
  name: SUPERSKY
  description: super sky information
  is_image: false
  shape: BINARY FITS TABLE
  columns:
    AIRWAVE:
      name: AIRWAVE
      type: float32
      unit: ''
      description: ''
    FLUX:
      name: FLUX
      type: float32
      unit: ''
      description: ''