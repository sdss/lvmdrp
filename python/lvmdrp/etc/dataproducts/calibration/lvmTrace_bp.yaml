name: lvmTrace
short: the peak traceset of each fiber
description: |
  contains a table describing the polynomial fittings of each fiber peak along the dispersion axis.
created_by: imageMethod.traceFWHM
used_by:
  - imageMethod.extractSpec
location: $LVM_SPECTRO_REDUX/[DRPVER]/[TILEID]/[MJD]/
naming_convention: |
  lvm-trace-[CAMERA]-[EXPNUM].fits.gz, where [CAMERA] is one of the nine cameras on the instrument, b1, r1, z1,
  or b2, r2, z2, or b3, r3, or z3 for the blue, red, nir cameras on each LVM spectrograph, and
  [EXPNUM] is the (zero-padded) 8-digit exposure number.
hdu0:
  name: PRIMARY
  description: the primary header metadata
  is_image: true
  header:
hdu1:
  name: TSET
  description: fiber peak traceset in pixels
  is_image: false
  shape: BINARY FITS TABLE
  columns:
    FUNC:
      name: FUNC
      type: char[8]
      unit: null
      description: polynomial function used to fit the fiber peak along the dispersion axis
    XMIN:
      name: XMIN
      type: float64
      unit: pix
      description: first pixel for the polynomial fitting
    XMAX:
      name: XMAX
      type: float64
      unit: pix
      description: last pixel for the polynomial fitting
    COEFF:
      name: COEFF
      type: float64
      unit: null
      description: coefficients fitted