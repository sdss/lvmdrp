name: lvmSdr
short: raw LVM spectrograph data
description: the raw spectro data coming from the LVM CCDs
location: $LVM_DATA_S/[MJD]/
created_by: module.py
used_by: module.py
naming_convention: |
  $LVM_DATA_S/[MJD]/sdR-[HEMI]-[CAMERA]-[EXPNUM].fits.gz where [MJD] is
hdu0:
  name: PRIMARY
  description: the primary header of the raw exposure image data
  is_image: true
  header:
    - key: SIMPLE
      value: true
      comment: conforms to FITS standard
    - key: BITPIX
      value: 16
      comment: array data type
    - key: NAXIS
      value: 2
      comment: number of array dimensions
    - key: NAXIS1
      value: 4120
      comment:
    - key: NAXIS2
      value: 4080
      comment:
    - key: V_ARCHON
      value: X.X.X
      comment:
    - key: FILENAME
      value: sdR-(HEMI)-(CAMERA)-(EXPNUM).fits.gz
      comment: File basename
    - key: EXPOSURE
      value: (EXPNUM)
      comment: Exposure number
    - key: SPEC
      value: SPX
      comment: Spectrograph name
    - key: OBSERVAT
      value: (OBSERVATORY)
      comment: Observatory
    - key: OBSTIME
      value: YYYY-MM-DDTHH:MM:SS.SSS
      comment: Start of the observation
    - key: MJD
      value: (MJD)
      comment: Modified Julian Date
    - key: EXPTIME
      value: 0.0
      comment: Exposure time [s]
    - key: DARKTIME
      value: 0.0
      comment: Dark time [s]
    - key: IMAGETYP
      value: (IMAGETYPE)
      comment: Image type
    - key: INTSTART
      value: YYYY-MM-DDTHH:MM:SS.SSS
      comment: Start of the integration
    - key: INTEND
      value: YYYY-MM-DDTHH:MM:SS.SSS
      comment: End of the integration
    - key: CCD
      value: (CAMERA)
      comment: CCD name
    - key: CCDID
      value: STA00000
      comment: Unique identifier of the CCD
    - key: CCDTYPE
      value: STA0000
      comment: CCD type
    - key: GAIN1
      value: 0.0
      comment: CCD gain AD1 [e-/ADU]
    - key: GAIN2
      value: 0.0
      comment: CCD gain AD2 [e-/ADU]
    - key: GAIN3
      value: 0.0
      comment: CCD gain AD3 [e-/ADU]
    - key: GAIN4
      value: 0.0
      comment: CCD gain AD4 [e-/ADU]
    - key: RDNOISE1
      value: 0.0
      comment: CCD gain AD1 [e-/ADU]
    - key: RDNOISE2
      value: 0.0
      comment: CCD gain AD2 [e-/ADU]
    - key: RDNOISE3
      value: 0.0
      comment: CCD gain AD3 [e-/ADU]
    - key: RDNOISE4
      value: 0.0
      comment: CCD gain AD4 [e-/ADU]
    - key: CCDSUM
      value: X X
      comment: Horizontal and vertical binning
    - key: ARCHBACK
      value: XXXXXXXXXXXXXXXX
      comment: Archon backplane ID
    - key: ARCHBVER
      value: X.X.XXXX
      comment: Archon backplane version
    - key: ARCHACF
      value: LVM_XXXkHz.acf
      comment: Archon ACF file loaded
    - key: CCDTEMP1
      value: -0.00
      comment: Temperature of the sensor (HEATERX 12) [C]
    - key: CCDTEMP2
      value: -0.00
      comment: Temperature of the sensor (HEATERX 12) [C]
    - key: DATASEC
      value: '[1:4120,1:4080]'
      comment: Section of the detector containing data
    - key: CCDSEC
      value: '[1:4120,1:4080]'
      comment: Section of the detector read out
    - key: BIASSEC
      value: '[2041:2080,1:4080]'
      comment: Section of calibration/bias data
    - key: TRIMSEC
      value: '[1:2040,1:4080],[2081:4120,1:4080]'
      comment: Section with useful data
    - key: BUFFER
      value: X
      comment: The buffer number read
    - key: BSCALE
      value: 1
      comment:
    - key: BZERO
      value: 0
      comment:
    - key: HARTMANN
      value: X X
      comment: Left/right. 0=open 1=closed
    - key: PRESSURE
      value: -0.0
      comment: Cryostat pressure [torr]
    - key: LABTEMP
      value: -0.0
      comment: Lab temperature [C]
    - key: LABHUMID
      value: 0.0
      comment: Lab relative humidity [%]
    - key: DEPTHA
      value: -0.0
      comment: Depth probe A [mm]
    - key: DEPTHB
      value: -0.0
      comment: Depth probe B [mm]
    - key: DEPTHC
      value: -0.0
      comment: Depth probe C [mm]
    - key: CHECKSUM
      value: XXXXXXXXXXXXXXXX
      comment: HDU checksum update YYYY-MM-DDTHH:MM:SS
    - key: DATASUM
      value: 0000000000
      comment: data unit checksum updated YYYY-MM-DDTHH:MM:SS